apply plugin: 'groovy'
apply plugin: 'application'

version = "1.0"
mainClassName = 'ipsFromELB'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.codehaus.groovy', name: 'groovy-all', version: '2.4.1'
    compile group: 'org.codehaus.groovy.modules.http-builder', name: 'http-builder', version: '0.7.1'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.3.1'
    compile group: 'com.amazonaws', name: 'aws-java-sdk-s3', version: '1.10.32'
    compile group: 'com.amazonaws', name: 'aws-java-sdk-elasticloadbalancing', version: '1.10.32'
    compile group: 'com.amazonaws', name: 'aws-java-sdk-ec2', version: '1.10.32'
    testCompile group: 'junit', name: 'junit', version: '4.8.2'
}

task fatJar(type: Jar, dependsOn:[':compileJava',':compileGroovy']) {
    from files(sourceSets.main.output.classesDir)
    from configurations.runtime.asFileTree.files.collect { zipTree(it) }

    manifest {
        attributes 'Main-Class': mainClassName
    }
}